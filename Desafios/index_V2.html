<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <section>
        <form action="#" method="post">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="18" max="100" placeholder="Informe sua idade" required>

            <label for="materia">Qual matéria deseja lecionar?</label>
            <select name="materia" id="materia" required>
                <option value="">Selecione</option>
                <option value="matematica">Matemática</option>
                <option value="portugues">Português</option>
                <option value="historia">História</option>
            </select>

            <label for="nivel">Nível de Escolaridade:</label>
            <input type="text" id="nivel" name="nivel" placeholder="Nível de Escolaridade" required>

            <label for="descricao">Descrição:</label>
            <textarea name="descricao" id="descricao" placeholder="Fale um pouco de si" required></textarea>

            <button type="submit">Enviar</button>

        </form>
    </section>
</body>
</html>
